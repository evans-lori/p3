        <main class="container">
            <div> 
                <section>
                    <h1>The <span class="light-blue">Emotional</span> Abyss</h1>
                </section>

                <div class="leftright">
                    <section class="pseudo2"> 
                        <div class="left">
                            <p>Professional Section for Final Project Draft</p>
                        </div>

                        <div class="right">
                            <img src="images/proffesional.jpg" alt="Proffesional" width="300"/>
                        </div>

        <div class="container contact-form">
            <div class="left">
                <h2>Want to Learn More?</h2>
                <p>Simply complete the form!</p>
            </div>

            <div class="right">
                <form class="contact-form" name="firstform" method="POST" action="">
            
                    <div class="first-name input-section">
                        <label for="firstname" class="label_input_wrap">First Name:
                        </label>
                        <input type="text" name="firstname" id="firstname" 
                         placeholder="First Name" />
                    </div>
                    
        
                    <div class="last-name input-section">
                        <label for="lastname" class="label_input_wrap">Last Name:
                        </label>
                        <input type="text" name="lastname" id="lastname" 
                        placeholder="Last Name" />
                    </div>
        
                    <div class="email input-section">
                        <label for="email" class="label_input_wrap">Email:
                        </label>
                        <input type="email" name="email" id="email" 
                        placeholder="Email" />
                    </div>
        
                    <div class="mobile-number input-section">
                        <label for="mobilenumber" class="label_input_wrap">Mobile Number:
                        </label>
                        <input type="tel" name="mobile" id="mobilenumber" 
                        placeholder="Mobile Number" />
                    </div>
        
                    <div class="comments input-section">
                        <label for="comments" class="label_input_wrap">Comments: 
                        </label>
                        <textarea name="comments" id="comments" cols="25" rows="5"
                        placeholder="Add any comments here."></textarea>
                    </div>
        
                    <div class="submit">
                        <input type="submit" value="SUBMIT"/>
                    </div>
        
                    <div class="reset">
                        <input type="reset" value="Refresh"/> 
                    </div>
                </form>
            </div>
        </div>
        

        <footer>
            <p>Website by Lori L. Evans</p>
        </footer>
