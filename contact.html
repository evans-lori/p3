<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Lori L. Evans</title>

        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
        <link type="text/css" rel="stylesheet" href="css/styles.css" />

        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.png">

        <!-- css styles-->
        <link type="text/css" rel="stylesheet" href="css/final-styles.css" />
    </head>

    <body>
        <header>
            <h2>Lori L. Evans</h2>

            <nav>
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="about.html">About Me</a></li>
                  <li><a href="book.html">Writing</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
   
        <main class="container">
            <div class="lightbox">
                <section class="gallery">
                    <p>Contact</p>
                </section>
            </div>
        </main>

        <div class="container contact-form">
            <div class="left">
                <h2>Want to Know More About My Book?</h2>
                <p>Simply complete the form to join my list!</p>
                <p>Have a question? Leave a comment. I will be in touch within 24 hours.</p>
            </div>

            <div class="right">
                <form class="contact-form" name="firstform" method="POST" action="">
            
                    <div class="first-name input-section">
                        <label for="firstname" class="label_input_wrap">First Name:
                        </label>
                        <input type="text" name="firstname" id="firstname" 
                         placeholder="First Name" />
                    </div>
                    
        
                    <div class="last-name input-section">
                        <label for="lastname" class="label_input_wrap">Last Name:
                        </label>
                        <input type="text" name="lastname" id="lastname" 
                        placeholder="Last Name" />
                    </div>
        
                    <div class="email input-section">
                        <label for="email" class="label_input_wrap">Email:
                        </label>
                        <input type="email" name="email" id="email" 
                        placeholder="Email" />
                    </div>
        
                    <div class="mobile-number input-section">
                        <label for="mobilenumber" class="label_input_wrap">Mobile Number:
                        </label>
                        <input type="tel" name="mobile" id="mobilenumber" 
                        placeholder="Mobile Number" />
                    </div>
        
                    <div class="comments input-section">
                        <label for="comments" class="label_input_wrap">Comments: 
                        </label>
                        <textarea name="comments" id="comments" cols="25" rows="5"
                        placeholder="Add any comments here."></textarea>
                    </div>
        
                    <div class="submit">
                        <input type="submit" value="SUBMIT"/>
                    </div>
        
                    <div class="reset">
                        <input type="reset" value="Refresh"/> 
                    </div>
                </form>
            </div>
        </div>
        

        <footer>
            <p>Website by Lori L. Evans</p>
        </footer>

    </body>  
</html>
